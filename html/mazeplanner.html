<html>
<head>
	<title>Maze Planner for Gem TD (Starcraft Edition)</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="mazeplanner.css">
	<!-- // <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
  <script src="../vendor/jquery.min.js" ></script>
  <script src="../vendor/jcanvas.min.js" ></script>
  <script src="../vendor/jquery.mousewheel.js" ></script>
  <script src="../vendor/jquery.cookie.js"></script>
  <script src="../vendor/html5slider.js"></script>
  <script src="../vendor/binaryheap.js"></script>

  <!-- Compiling Coffeescript in browser, reverse order ^^ -->
  <!-- // <script src="http://jashkenas.github.io/coffee-script/extras/coffee-script.js"></script> -->
  <!-- // <script src="mazeplanner.coffee" type="text/coffeescript" async></script> -->
  <script src="mazeplanner.js"  type="text/javascript" async></script>
  <script src="start.js" type="text/javascript"></script>
</head>
<body>
<button id="start">Start the Game</button>
<canvas id="drawing" ></canvas>
<p>Your browser doesn't support canvas.</p>

<div id="settings">
  <div>These Are the Settings</div>
  <button id="resetMaze">Reset the Maze</button>
  <div id="heightSettings"
    <label for="height" id="height">Height</label>
    <input name="height" id="heightslider" type="range" value="10" />
    <div class="note">Current value: <span id="currentheight">0</span></div>
  </div>
  <div id="widthSettings"
  <label for="width" id="width">width</label>
  <input name="width" id="widthslider" type="range"  value="10"/>

    <div class="note">Current value: <span id="currentwidth">0</span></div>
</div>
  <button id="save">Save Settings</button>
</div>


 </body>
</html>
